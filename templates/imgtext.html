<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 1.5em;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 0.5em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            margin: 1em 0;
        }

        .button1, .bttn1 {
            background-color: #4CAB20;
            color: white;
            padding: 0.6em 1.8em;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .button1:hover, .bttn1:hover {
            background-color: #4CAB90;
            border: 2px solid blue;
            transform: translateY(-3px);
        }

        .content-container {
            display: flex;
            gap: 1.5em;
            justify-content: center;
            margin: 1em 0;
            flex-wrap: wrap;
        }

        .image-container, .text-container {
            background-color: white;
            border-radius: 6px;
            padding: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #000;
            overflow: auto;
        }

        .image-container {
            width: 40%;
            max-width: 350px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .text-container {
            width: 40%;
            max-width: 350px;
            height: 300px;
        }

        .text-container textarea {
            width: 100%;
            height: 100%;
            padding: 0.8em;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ddd;
            resize: none;
        }

        select, input[type="file"] {
            font-size: 1em;
            margin: 1em 0;
        }

        @media only screen and (max-width: 768px) {
        /* Your mobile-specific styles go here */
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 0.2em;
            margin:1em 0;
            font-size: 14px;
        }
        
        .content-container {
            display: flex;
            gap: 0.5em;
            justify-content: center;
            margin: 1em 0;
            flex-wrap: wrap;
        }

        
        .image-container {
            width: 100%;
            max-width: 280px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .text-container {
            width: 100%;
            max-width: 280px;
            height: 300px;
        }

        select, input[type="file"] {
            font-size: 1.2em;
            margin: 1.3em 0;
        }
        
        .file{
            width: 80%;
        }
    }

    </style>
</head>

<body>
    <div class="container">
        <h1>Extract Text from Image</h1>
        <p>Image to Text</p>

        <div class="button-container">
            <form action="/home" method="POST"><button class="button1">Home</button></form>
            <form action="/PDF" method="POST"><button class="button1">PDF to Text</button></form>
            <form action="/qr" method="POST"><button class="button1">QR Code</button></form>
        </div>

        <div class="content-container">
            <!-- Image container -->
            <div class="image-container">
                <p><img src="{{impath}}" alt="Selected Image"></p>
            </div>

            <!-- Scrollable text container -->
            <div class="text-container">
                <textarea readonly>{{extext}}</textarea>
            </div>
        </div>

        <form action="/upload_image" method="POST" enctype="multipart/form-data" style="margin-top: 1.5em;">
            <label for="Document type" style="font-size: 1.1em; color: #fff; font-weight: bold;">Choose Document:</label>
            <select name="Document type" id="Document type" required>
                <option value="">---select---</option>
                <option value="non document">1. non-document image</option>
                <option value="Adhar card">2. Adhar card</option>
                <option value="voter card">3. Voter card</option>
                <option value="pan card">4. Pan card</option>
            </select>
            <br>
            <input class="file" type="file" name="img" accept="image/*" required>
            <br>

            <!-- Hidden fields for image container dimensions -->
            <input type="hidden" name="img_container_width" value="350">
            <input type="hidden" name="img_container_height" value="300">

            <button class="bttn1" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
